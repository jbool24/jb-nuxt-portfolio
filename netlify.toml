[build]
  command = "yarn export"
  functions = "functions/"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[dev]
  command = "yarn dev" # Command to start your dev server
  # targetPort = 9000 # The port for your application server, framework or site generator
  # port = 8888 # The port that the netlify dev will be accessible on
  # publish = "dist/" # The path to your static content folder
  # jwtRolePath = "app_metadata.authorization.roles" # Object path we should look for role values for JWT based redirects
  # autoLaunch = true # a Boolean value that determines if Netlify Dev launches the local server address in your browser
